<div class="rate-list">
  <div class="name">{{currencyName}}</div>
  <div class="rate">{{rate}}</div>
  <div class="btn-group">
    <div class="add"  (click)="addFavorite()">
      <ion-icon name="bookmarks-outline"></ion-icon>
    </div>
    <div class="add" (click)="go()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </div>
  </div>
 
</div>
